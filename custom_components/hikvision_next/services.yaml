update_snapshot:
  name: Update snapshot
  description: Update the snapshot file in an image entity.
  target:
    entity:
      domain: image
      integration: hikvision_next
  fields:
    filename:
      required: true
      name: Filename
      description: The filename of the snapshot to display.
      example: "/media/hikvision_next/snapshots/2024-08/07/2024-08-07__11-54-19__camera01.jpg"
      selector:
        text:

reboot:
  name: Reboot
  description: Reboot the device.
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "Permission needed  - Remote: Shutdown/Reboot"
      selector:
        config_entry:
          integration: hikvision_next

isapi_request:
  name: ISAPI request
  description: "Send a custom ISAPI request to the device. WARNING: You do this at your own risk!"
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "The Hikvision device."
      selector:
        config_entry:
          integration: hikvision_next
    method:
      required: true
      name: "HTTP method"
      description: "The HTTP method of the request."
      default: GET
      selector:
        select:
          mode: dropdown
          options:
            - GET
            - POST
            - PUT
    path:
      required: true
      name: "ISAPI path"
      description: "The ISAPI endpoint to request. Example: /System/deviceInfo"
      selector:
        text:
    payload:
      required: false
      name: "Request payload"
      description: "XML data"
      selector:
        text:
          multiline: true
